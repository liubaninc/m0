basePath: /api
definitions:
  api.AccountExportRequest:
    properties:
      name:
        description: 账户名
        type: string
      password:
        description: 账户密码
        type: string
    required:
    - name
    - password
    type: object
  api.AccountImportRequest:
    properties:
      algo:
        type: string
      mnemonic:
        description: 助记词
        type: string
      name:
        description: 账户名
        type: string
      password:
        description: 账户密码
        type: string
      private_key:
        description: 私钥 hex/base64
        type: string
      private_key_armor:
        description: 私钥 hex/base64
        type: string
    required:
    - algo
    - name
    - password
    type: object
  api.ClaimRequest:
    properties:
      commit:
        description: 是否提交到节点
        type: boolean
      file:
        description: 存证文件
        type: string
      info:
        description: 存证信息
        type: string
      memo:
        description: 存证备注
        type: string
      name:
        description: 存证名
        type: string
      password:
        description: 账户密码
        type: string
    required:
    - name
    type: object
  api.MultiAccountImportRequest:
    properties:
      multi_sig:
        description: 多签公钥列表
        items:
          type: string
        type: array
      name:
        description: 账户名
        type: string
      related:
        description: 关联秘钥的账户名
        type: string
      sort:
        description: 多签公钥是否排序
        type: boolean
      threshold:
        description: 公钥列表
        type: integer
    required:
    - multi_sig
    - name
    - related
    - threshold
    type: object
  api.Receiver:
    properties:
      amount:
        description: 接收金额及币种
        type: string
      to:
        description: 接收地址 burn 为空， mint、transfer 不能为空
        type: string
    type: object
  api.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      detail:
        type: string
      msg:
        type: string
    type: object
  api.SignRequest:
    properties:
      commit:
        description: 是否提交到节点
        type: boolean
      hash:
        description: Tx           string `json:"tx"`               // 交易
        type: string
      name:
        description: |-
          Address      string `json:"address"`          // 签名地址
          MultiAddress string `json:"multi_address"`    // 多钱地址
          MultiPublic  string `json:"multi_public_key"` // 多钱地址公钥
        type: string
      password:
        description: 账户密码
        type: string
    required:
    - hash
    - name
    - password
    type: object
  api.UTXORequest:
    properties:
      commit:
        description: 是否提交到节点
        type: boolean
      desc:
        description: 消息描述
        type: string
      fees:
        description: 手续费
        items:
          type: string
        type: array
      from:
        description: 发送方
        type: string
      memo:
        description: 交易描述
        type: string
      password:
        description: 账户密码
        type: string
      tos:
        description: 接收列表
        items:
          $ref: '#/definitions/api.Receiver'
        type: array
    required:
    - from
    - password
    type: object
  api.UserLoginRequest:
    properties:
      captcha:
        description: 验证码
        type: string
      captchaId:
        description: 验证码图形文件
        type: string
      exp_duration:
        type: integer
      name:
        description: 用户名
        type: string
      password:
        description: 用户密码
        type: string
    required:
    - captcha
    - captchaId
    - name
    - password
    type: object
  api.UserRegisterRequest:
    properties:
      captcha:
        description: 验证码
        type: string
      captchaId:
        description: 验证码图形文件
        type: string
      email:
        description: 用户邮件
        type: string
      mobile:
        description: 用户手机
        type: string
      name:
        description: 用户名
        type: string
      nick:
        description: 用户昵称
        type: string
      password:
        description: 用户密码
        type: string
    required:
    - captcha
    - captchaId
    - name
    - password
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server synced server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
